<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirectAI - Instant Answers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e0e0e0;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #1a1f3a;
            border-bottom: 1px solid #2a3155;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .eagle-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
        }
        
        .user-corner {
            display: flex;
            gap: 12px;
            align-items: center;
            font-size: 14px;
            color: #60a5fa;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        
        .chat-section {
            width: 100%;
            max-width: 450px;
            background: #111827;
            border-radius: 0;
            border: none;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            box-shadow: none;
        }
        
        @media (min-width: 451px) {
            .chat-section {
                height: 750px;
                max-width: 450px;
                border-radius: 12px;
                border: 1px solid #2a3155;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
                margin: 30px 0;
            }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: #0f1628;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #1a1f3a;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #2a3155;
            border-radius: 3px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 10px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 15px;
        }
        
        .message.ai .message-content {
            background: #1a1f3a;
            color: #e0e0e0;
            border: 1px solid #2a3155;
            border-bottom-left-radius: 2px;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-bottom-right-radius: 2px;
        }
        
        .input-section {
            padding: 20px 25px;
            border-top: 1px solid #2a3155;
            display: flex;
            gap: 12px;
            background: #111827;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #2a3155;
            border-radius: 8px;
            font-size: 14px;
            background: #0f1628;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        
        #userInput::placeholder {
            color: #555;
        }
        
        #userInput:focus {
            outline: none;
            border-color: #60a5fa;
            background: #1a1f3a;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.15);
        }
        
        .send-btn {
            width: 42px;
            height: 42px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #60a5fa;
            animation: bounce 1.4s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="eagle-icon"></div>
            DirectAI
        </div>
        <div class="user-corner">
            User
            <div class="user-avatar">ðŸ‘¤</div>
        </div>
    </header>
    
    <div class="main-container">
        <div class="chat-section">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-content">
                        Hello! ðŸ‘‹ I'm Claude AI. Ask me anything and I'll give you direct, accurate answers instantly!
                    </div>
                </div>
            </div>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your question..." 
                    autocomplete="off"
                >
                <button class="send-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const API_KEY = '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';
        
        // Note: Before publishing, move API key to backend for security
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            userInput.value = '';
            
            addLoadingMessage();
            
            try {
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-api-key": API_KEY,
                        "anthropic-version": "2023-06-01"
                    },
                    body: JSON.stringify({
                        model: "claude-3-5-sonnet-20241022",
                        max_tokens: 1024,
                        messages: [
                            { role: "user", content: message }
                        ]
                    })
                });
                
                const data = await response.json();
                removeLoadingMessage();
                
                if (response.ok && data.content && data.content[0]) {
                    const aiResponse = data.content[0].text;
                    addMessage(aiResponse, 'ai');
                } else if (data.error) {
                    addMessage("Error: " + data.error.message, 'ai');
                } else {
                    addMessage("I couldn't process that. Please try again.", 'ai');
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage("Connection error. Please try again.", 'ai');
                console.error("Error:", error);
            }
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'loading';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeLoadingMessage() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
  </html>
